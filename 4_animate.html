<h1>animate()</h1>  
<pre>
-사용자 정의 애니메이션을 만드는데 사용합니다
$(selector).animate({params},speed,callback)
   ->params는 애니메이션에 적용할 css속성을 정의합니다,"slow","fast"또는 밀리초 값을 사용할수 있습니다,
-큐 대기열 만든다.내부 대기열을 생성한다,
   ->호출을 하나씩 실행한다는것
</pre>
<!-- ------------------------------------------------------------------ -->

<button class="btn btn-outline-primary rect2">Start Animation</button>
<div class="rect"></div>
