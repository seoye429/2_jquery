<h1>페이딩(서서히 나타나고 서서히 살이지는 효과)</h1>               
<pre>
방법:
-fadeIn(): 서서히 나타남
-fadeOut(): 서서히 사라짐
-fadeToggle(): 서서히 나타남과 사라지는것이 동시 되는것
-fadeTo(): 지정된 불투명도 (0~1) 사이의 값으로 페이드 아웃을 할수 있다
